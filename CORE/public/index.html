<html>
    <head>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    </head>
    
    <body>
        <div id="title">MAIN</div>
        <button id='buttonMainOn'>On</button>
        <button id='buttonMainOff'>Off</button>

        <div id="title">OFFICE</div>
        <button id='buttonOfficeOn'>On</button>
        <button id='buttonOfficeOff'>Off</button>

        <div id="title">BED</div>
        <button id='buttonBedOn'>On</button>
        <button id='buttonBedOff'>Off</button>

        <script type="text/javascript">
            $('#buttonMainOn').click(function()
            {
                console.log('clicked on');
                $.ajax({url: 'mainon', success:function(res)
                {
                    console.log('server response is', res);
                }});
            });
            $('#buttonMainOff').click(function()
            {
                console.log('clicked off');
                $.ajax({url: 'mainoff', success:function(res)
                {
                    console.log('server response is', res);
                }});
            });

            $('#buttonOfficeOn').click(function()
            {
                console.log('clicked on');
                $.ajax({url: 'officeon', success:function(res)
                {
                    console.log('server response is', res);
                }});
            });
            $('#buttonOfficeOff').click(function()
            {
                console.log('clicked off');
                $.ajax({url: 'officeoff', success:function(res)
                {
                    console.log('server response is', res);
                }});
            });

            $('#buttonBedOn').click(function()
            {
                console.log('clicked on');
                $.ajax({url: 'bedon', success:function(res)
                {
                    console.log('server response is', res);
                }});
            });
            $('#buttonBedOff').click(function()
            {
                console.log('clicked off');
                $.ajax({url: 'bedoff', success:function(res)
                {
                    console.log('server response is', res);
                }});
            });
        </script>
    </body>
</html>
